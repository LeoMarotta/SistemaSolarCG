<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema Solar Interativo</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <canvas id="glcanvas"></canvas>

  <div id="ui-container">
    <button id="rewind-button" title="Diminuir Velocidade / Retroceder">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M11 18V6l-8.5 6 8.5 6zm-8.5-6L11 6v12l-8.5-6zM11.5 12l8.5 6V6l-8.5 6z"></path></svg>
    </button>
    <button id="play-pause-button" title="Play/Pause">
      <svg id="pause-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
      <svg id="play-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;"><path d="M8 5v14l11-7z"></path></svg>
    </button>
    <button id="forward-button" title="Aumentar Velocidade">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"></path></svg>
    </button>
    <div class="labels-container">
        <span id="date-label">Dia: 0</span>
        <span id="speed-label">Velocidade: 1x</span>
    </div>
  </div>

  <script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
  <script src="https://twgljs.org/dist/4.x/twgl-full.min.js"></script>
  
  <script src="shaders.js"></script>
  <script src="main.js"></script>
</body>
</html>
